name: Sync with Upstream

on:
  schedule:
    # Run every 15 minutes for near-real-time sync
    - cron: '*/15 * * * *'
  workflow_dispatch: # Allow manual trigger
  push:
    branches:
      - main # Also sync when we push to main to stay current

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/meshtastic/Meshtastic-Android.git || true
          git fetch upstream

      - name: Check if sync needed
        id: check_sync
        run: |
          LOCAL=$(git rev-parse HEAD)
          REMOTE=$(git rev-parse upstream/main)
          if [ "$LOCAL" = "$REMOTE" ]; then
            echo "already_synced=true" >> $GITHUB_OUTPUT
            echo "No sync needed - already up to date"
          else
            echo "already_synced=false" >> $GITHUB_OUTPUT
            echo "Sync needed - upstream has new commits"
          fi

      - name: Sync main branch (mirror upstream)
        if: steps.check_sync.outputs.already_synced == 'false'
        run: |
          git checkout main
          # Reset main to be identical to upstream (no custom commits)
          git reset --hard upstream/main
          echo "✅ Main branch reset to match upstream"

      - name: Push main
        if: steps.check_sync.outputs.already_synced == 'false'
        run: |
          git push origin main --force-with-lease

      - name: Update fork-customizations branch
        if: steps.check_sync.outputs.already_synced == 'false'
        run: |
          # Update fork-customizations with latest upstream changes
          git checkout fork-customizations || exit 0
          git rebase upstream/main || {
            echo "::warning::Could not auto-rebase fork-customizations, skipping"
            git rebase --abort
            exit 0
          }
          git push origin fork-customizations --force-with-lease || {
            echo "::warning::Could not push fork-customizations, skipping"
            exit 0
          }
          echo "✅ Fork-customizations updated"

      - name: Report sync status
        if: steps.check_sync.outputs.already_synced == 'false'
        run: |
          echo "✅ Successfully synced with upstream"

      - name: Create sync report
        if: failure()
        run: |
          echo "::warning::Sync with upstream failed. Manual intervention may be required."
